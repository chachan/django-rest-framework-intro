<!DOCTYPE html>
<html data-ng-app="djangoVEApp">
<head>
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/materialize.min.css" media="screen,projection"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body data-ng-controller="taskController">
<div class="container">
    {% verbatim %}
    <ul class="collection">
        <li class="collection-item">
            <span class="title">Title</span>

            <p>First Line <br>
            </p>
            {{ task.title }}<br>
            {{ task.content }}
            <a href="#!" class="secondary-content"></a>
        </li>
    </ul>
    <!-- Modal Trigger -->
    <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#create"><i
            class="material-icons">add</i></a>

    <!-- Modal Structure -->
    <div id="create" class="modal">
        <div class="modal-content">
            <h4>Create a task</h4>
            <label for="taskTitle">Title</label>
            <input id="taskTitle" type="text" data-ng-model="task.title" />
            <label for="taskContent">Content</label>
            <textarea id="taskContent" class="materialize-textarea" data-ng-model="task.content"></textarea>
        </div>
        <div class="modal-footer">
            <button class="modal-action modal-close waves-effect waves-green btn-flat" data-ng-click="create()">Save</button>
        </div>
    </div>
    {% endverbatim %}
</div>
<script type="text/javascript" src="{{ STATIC_URL }}js/angular.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/angular-resource.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/materialize.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/app.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/services.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/controller.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/main.js"></script>
</body>
</html>
